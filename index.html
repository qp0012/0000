<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0000</title>
    <style>
        html,
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            background: #000;
        }
        
        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        canvas {
            /* top: 50%;
            left: 50%; */
            z-index: 1;
            display: block;
            position: absolute;
            transform: translate(-50%, -50%);
            animation: heart 1.5s ease infinite
        }
        
        @keyframes heart {
            0% {
                transform: scale(1);
            }
            30% {
                transform: scale(.8);
            }
            /* 60% {
                transform: scale(1.2);
            } */
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <canvas id="pinkboard">
    </canvas>
    <script>
        /*
         * Settings
         */
        var settings = {
            particles: {
                length: 6000, // tăng số lượng particles để đầy hơn
                duration: 3.0, // tăng thời gian tồn tại để dễ nhìn
                velocity: 80, // giảm vận tốc để dễ nhìn
                effect: -0.2, // điều chỉnh hiệu ứng
                size: 14, // tăng kích thước để dễ nhìn
            },
        };

        /*
         * RequestAnimationFrame polyfill by Erik Möller
         */
        (function() {
            var b = 0;
            var c = ["ms", "moz", "webkit", "o"];
            for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
                window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
                window.cancelAnimationFrame = window[c[a] + "CancelAnimationFrame"] || window[c[a] + "CancelRequestAnimationFrame"]
            }
            if (!window.requestAnimationFrame) {
                window.requestAnimationFrame = function(h, e) {
                    var d = new Date().getTime();
                    var f = Math.max(0, 16 - (d - b));
                    var g = window.setTimeout(function() {
                        h(d + f)
                    }, f);
                    b = d + f;
                    return g
                }
            }
            if (!window.cancelAnimationFrame) {
                window.cancelAnimationFrame = function(d) {
                    clearTimeout(d)
                }
            }
        }());

        /*
         * Point class
         */
        var Point = (function() {
            function Point(x, y) {
                this.x = (typeof x !== 'undefined') ? x : 0;
                this.y = (typeof y !== 'undefined') ? y : 0;
            }
            Point.prototype.clone = function() {
                return new Point(this.x, this.y);
            };
            Point.prototype.length = function(length) {
                if (typeof length == 'undefined')
                    return Math.sqrt(this.x * this.x + this.y * this.y);
                this.normalize();
                this.x *= length;
                this.y *= length;
                return this;
            };
            Point.prototype.normalize = function() {
                var length = this.length();
                this.x /= length;
                this.y /= length;
                return this;
            };
            return Point;
        })();

        /*
         * Particle class
         */
        var Particle = (function() {
            function Particle() {
                this.position = new Point();
                this.velocity = new Point();
                this.acceleration = new Point();
                this.age = 0;
                this.isBorder = false; // New property to identify border particles
            }
            Particle.prototype.initialize = function(x, y, dx, dy, isBorder) {
                this.position.x = x;
                this.position.y = y;
                this.velocity.x = dx;
                this.velocity.y = dy;
                this.acceleration.x = dx * settings.particles.effect;
                this.acceleration.y = dy * settings.particles.effect;
                this.age = 0;
                this.isBorder = isBorder; // Set border property
            };
            Particle.prototype.update = function(deltaTime) {
                this.position.x += this.velocity.x * deltaTime;
                this.position.y += this.velocity.y * deltaTime;
                this.velocity.x += this.acceleration.x * deltaTime;
                this.velocity.y += this.acceleration.y * deltaTime;
                this.age += deltaTime;
            };
            Particle.prototype.draw = function(context, image) {
                function ease(t) {
                    return (--t) * t * t + 1;
                }
                var size = image.width * ease(this.age / settings.particles.duration);
                
                // Làm cho các hạt viền lung linh hơn
                if (this.isBorder) {
                    // Thêm hiệu ứng nhấp nháy cho các hạt viền
                    var pulse = 0.7 + 0.3 * Math.sin(Date.now() * 0.005 + this.position.x * 0.01);
                    context.globalAlpha = (1 - this.age / settings.particles.duration) * pulse * 2.0;
                    
                    // Tăng kích thước hạt viền để dễ nhìn hơn
                    size = size * 1.3;
                } else {
                    // Tăng độ mờ cho các hạt bên trong để nổi bật viền
                    context.globalAlpha = (1 - this.age / settings.particles.duration) * 0.9;
                }
                
                context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
            };
            return Particle;
        })();

        /*
         * ParticlePool class
         */
        var ParticlePool = (function() {
            var particles,
                firstActive = 0,
                firstFree = 0,
                duration = settings.particles.duration;

            function ParticlePool(length) {
                // create and populate particle pool
                particles = new Array(length);
                for (var i = 0; i < particles.length; i++)
                    particles[i] = new Particle();
            }
            ParticlePool.prototype.add = function(x, y, dx, dy, isBorder) {
                particles[firstFree].initialize(x, y, dx, dy, isBorder);

                // handle circular queue
                firstFree++;
                if (firstFree == particles.length) firstFree = 0;
                if (firstActive == firstFree) firstActive++;
                if (firstActive == particles.length) firstActive = 0;
            };
            ParticlePool.prototype.update = function(deltaTime) {
                var i;

                // update active particles
                if (firstActive < firstFree) {
                    for (i = firstActive; i < firstFree; i++)
                        particles[i].update(deltaTime);
                }
                if (firstFree < firstActive) {
                    for (i = firstActive; i < particles.length; i++)
                        particles[i].update(deltaTime);
                    for (i = 0; i < firstFree; i++)
                        particles[i].update(deltaTime);
                }

                // remove inactive particles
                while (particles[firstActive].age >= duration && firstActive != firstFree) {
                    firstActive++;
                    if (firstActive == particles.length) firstActive = 0;
                }
            };
            ParticlePool.prototype.draw = function(context, image) {
                // draw active particles
                if (firstActive < firstFree) {
                    for (i = firstActive; i < firstFree; i++)
                        particles[i].draw(context, image);
                }
                if (firstFree < firstActive) {
                    for (i = firstActive; i < particles.length; i++)
                        particles[i].draw(context, image);
                    for (i = 0; i < firstFree; i++)
                        particles[i].draw(context, image);
                }
            };
            return ParticlePool;
        })();

        /*
         * Putting it all together
         */
        (function(canvas) {
            var context = canvas.getContext('2d'),
                particles = new ParticlePool(settings.particles.length),
                particleRate = settings.particles.length / settings.particles.duration, // particles/sec
                time;

            // get point on heart with -PI <= t <= PI
            function pointOnHeart(t) {
                return new Point(
                    160 * Math.pow(Math.sin(t), 3),
                    130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
                );
            }

            // tạo điểm bên trong hình trái tim để làm đầy
            function pointInHeart() {
                // tạo điểm ngẫu nhiên bên trong trái tim
                var t = Math.PI - 2 * Math.PI * Math.random(); // tham số t từ -π đến π
                var pointOn = pointOnHeart(t);
                
                // tạo điểm bên trong bằng cách nhân với hệ số ngẫu nhiên
                var factor = Math.random() * 0.85; // giữ trong phạm vi để không ra ngoài
                var x = pointOn.x * factor;
                var y = pointOn.y * factor;
                
                return new Point(x, y);
            }
            
            // tạo điểm trên viền trái tim để làm viền rõ hơn
            function pointOnHeartBorder() {
                var t = Math.PI - 2 * Math.PI * Math.random();
                var pointOn = pointOnHeart(t);
                
                // giữ nguyên vị trí trên viền nhưng có thể thêm hiệu ứng nhỏ
                return new Point(pointOn.x, pointOn.y);
            }

            // creating the particle image using a dummy canvas
            var image = (function() {
                var canvas = document.createElement('canvas'),
                    context = canvas.getContext('2d');
                canvas.width = settings.particles.size;
                canvas.height = settings.particles.size;
                // helper function to create the path
                function to(t) {
                    var point = pointOnHeart(t);
                    point.x = settings.particles.size / 3 + point.x * settings.particles.size / 550;
                    point.y = settings.particles.size / 3 - point.y * settings.particles.size / 550;
                    return point;
                }
                // create the path
                context.beginPath();
                var t = -Math.PI;
                var point = to(t);
                context.moveTo(point.x, point.y);
                while (t < Math.PI) {
                    t += 0.01; // baby steps!
                    point = to(t);
                    context.lineTo(point.x, point.y);
                }
                context.closePath();
                // create the fill
                context.fillStyle = '#ea80b0';
                context.fill();
                // create the image
                var image = new Image();
                image.src = canvas.toDataURL();
                return image;
            })();

            // Creating a brighter image for border particles
            var borderImage = (function() {
                var canvas = document.createElement('canvas'),
                    context = canvas.getContext('2d');
                canvas.width = settings.particles.size;
                canvas.height = settings.particles.size;
                // helper function to create the path
                function to(t) {
                    var point = pointOnHeart(t);
                    point.x = settings.particles.size / 3 + point.x * settings.particles.size / 550;
                    point.y = settings.particles.size / 3 - point.y * settings.particles.size / 550;
                    return point;
                }
                // create the path
                context.beginPath();
                var t = -Math.PI;
                var point = to(t);
                context.moveTo(point.x, point.y);
                while (t < Math.PI) {
                    t += 0.01; // baby steps!
                    point = to(t);
                    context.lineTo(point.x, point.y);
                }
                context.closePath();
                // create the fill with brighter color
                context.fillStyle = '#ff4081'; // Brighter pink for border
                context.fill();
                // create the image
                var image = new Image();
                image.src = canvas.toDataURL();
                return image;
            })();

            // render that thing!
            function render() {
                // next animation frame
                requestAnimationFrame(render);

                // update time
                var newTime = new Date().getTime() / 1000,
                    deltaTime = newTime - (time || newTime);
                time = newTime;

                // clear canvas
                context.clearRect(0, 0, canvas.width, canvas.height);

                // create new particles (sử dụng điểm bên trong trái tim để làm đầy)
                var amount = particleRate * deltaTime;
                for (var i = 0; i < amount; i++) {
                    var pos, dir, isBorder;
                    
                    // Tăng số lượng hạt viền để tạo viền rõ hơn
                    if (i % 2 === 0) { // 1/2 số hạt là viền (tăng từ 1/3 lên 1/2)
                        pos = pointOnHeartBorder();
                        isBorder = true;
                        dir = pos.clone().length(settings.particles.velocity * 0.3); // Giảm vận tốc cho viền để dễ nhìn
                    } else {
                        pos = pointInHeart(); // dùng điểm bên trong trái tim
                        isBorder = false;
                        dir = pos.clone().length(settings.particles.velocity * 0.7); // Giảm vận tốc cho các hạt trong
                    }
                    
                    particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y, isBorder);
                }

                // update and draw particles
                particles.update(deltaTime);
                particles.draw(context, image);
            }

            // handle (re-)sizing of the canvas
            function onResize() {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }
            window.onresize = onResize;

            // delay rendering bootstrap
            setTimeout(function() {
                onResize();
                render();
            }, 10);
        })(document.getElementById('pinkboard'));
    </script>
</body>
</html>
